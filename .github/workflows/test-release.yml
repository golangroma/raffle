name: Test Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Install goreleaser
      run: go install github.com/goreleaser/goreleaser@latest

    - name: Test Release
      run: goreleaser release --snapshot
